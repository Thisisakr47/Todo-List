<h3 class="mb-3">Add Todo</h3>
<form class="mb-5" (ngSubmit)="OnSubmit()">
  <div class="form-group mb-3">
    <label for="title">Todo Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="Title" placeholder="Enter Title"
      [(ngModel)]="title" name="title">
  </div>
  <div class="form-group mb-3">
    <label for="description">Todo Description</label>
    <input type="text" class="form-control" id="description" placeholder="Describe your Todo" [(ngModel)]="description"
      name="description">
  </div>
  <button type="submit" class="btn btn-sm btn-success">Add Todo</button>
</form>
